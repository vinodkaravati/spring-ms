apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hello
  name: hello
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - image: openshiftindia/spring-ms:latest
        name: spring-ms
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: hello
  name: hello
spec:
  ports:
  - port: 8080
    protocol: TCP 
    targetPort: 8080
  selector:
    app: hello
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: hello 
  name: hello 
spec:
  port:
    targetPort: 8080
  to:
    kind: ""
    name: hello 
    weight: null
